<div class="sign-in-form" @visibility>
    <h4>Sign in</h4>
    <form novalidate (ngSubmit)="onSubmit(signInForm)" #signInForm='ngForm'>
        <div class="form-group">
            <input type="text" autocomlete="off" name="email" required placeholder="User email" ngModel #email='ngModel'
                class='form-control'>
            <div class="alert alert-danger" [hidden]='email.valid || email.pristine'>Please enter your email</div>
        </div>
        <div class="form-group">
            <input type="password" autocomlete="off" name="password" required placeholder="Password" ngModel
                #password='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='password.valid || password.pristine'>Password is required</div>
        </div>
        <div class="alert alert-danger" *ngIf="formError">{{formError}}</div>
        <div *ngIf="!submitting">
            <button routerLink="/register" class="btn btn-success">Register</button>
            <button [disabled]='signInForm.invalid' type="submit" class="btn btn-success">Sign in</button>
        </div>
        <div *ngIf="submitting">
            <span>
                <img src="imgs/loaderIn.gif">
                <span>Signing in...</span>
            </span>
        </div>
    </form>
</div>
